<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Homework 4 Extra Credit - Hollow Square">
    <title>Homework 4 - Extra Credit | Web Programming Assignments</title>
    <link rel="stylesheet" href="css/global/main.css">
    <link rel="stylesheet" href="css/homework/hw4.css">
</head>
<body>
    <main>
        <h1>Homework 4 - Extra Credit: Hollow Square</h1>
        
        <form id="square-form" class="input-form">
            <div class="form-group">
                <label for="size">Enter a number between 2 and 10:</label>
                <input type="number" id="size" placeholder="Enter a number (2-10)" min="2" max="10">
            </div>
            
            <div>
                <input type="button" class="btn" value="Create Square" onclick="createSquare()">
                <input type="button" class="btn btn-clear" value="Clear" onclick="clearForm()">
            </div>
        </form>
        
        <section id="results" class="results" style="display: none;">
            <!-- JavaScript will populate this area -->
        </section>
        
        <nav class="button-group">
            <a href="hw4.html" class="back-link">Back to Homework 4 Main Page</a>
            <a href="hw1.html" class="back-link">Back to Assignments</a>
        </nav>
    </main>

    <script>
        function createSquare() {
            const sizeInput = document.getElementById('size').value;
            const resultsDiv = document.getElementById('results');
            
            // Validate input
            if (sizeInput === '' || isNaN(sizeInput)) {
                showError('Please enter a valid number.');
                return;
            }
            
            const size = parseInt(sizeInput);
            
            if (size < 2 || size > 10) {
                showError('Please enter a number between 2 and 10.');
                return;
            }
            
            // Create hollow square
            let square = '';
            
            for (let row = 0; row < size; row++) {
                for (let col = 0; col < size; col++) {
                    // Top and bottom rows, or left and right columns
                    if (row === 0 || row === size - 1 || col === 0 || col === size - 1) {
                        square += '* ';
                    } else {
                        square += '  '; // Two spaces to maintain alignment
                    }
                }
                square += '\n'; // New line after each row
            }
            
            resultsDiv.textContent = square;
            resultsDiv.style.display = 'block';
        }
        
        function clearForm() {
            document.getElementById('size').value = '';
            document.getElementById('results').style.display = 'none';
        }
        
        function showError(message) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `<p class="error">${message}</p>`;
            resultsDiv.style.display = 'block';
        }
    </script>
</body>
</html>
