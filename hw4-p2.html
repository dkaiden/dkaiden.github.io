<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Homework 4 Part 2 - Multiplication Tables">
    <title>Homework 4 - Part 2 | Web Programming Assignments</title>
    <link rel="stylesheet" href="css/global/main.css">
    <link rel="stylesheet" href="css/homework/hw4.css">
</head>
<body>
    <main>
        <header>
            <h1>Homework 4 - Part 2: Multiplication Tables</h1>
        </header>
        
        <h2>Learn Multiplication</h2>
        
        <div id="tables-container">
            <!-- JavaScript will populate this area with multiplication tables -->
        </div>
        
        <nav class="nav-links">
            <a href="hw4.html" class="back-link">Back to Homework 4 Main Page</a>
            <a href="hw1.html" class="back-link">Back to Assignments</a>
        </nav>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('tables-container');
            
            // Outer loop for multipliers from 5 to 9
            for (let multiplier = 5; multiplier <= 9; multiplier++) {
                const tableContainer = document.createElement('div');
                tableContainer.className = 'table-container';
                
                const table = document.createElement('table');
                table.className = 'multiplication-table';
                
                // Create table header
                const thead = document.createElement('thead');
                const headerRow = document.createElement('tr');
                
                const numberHeader = document.createElement('th');
                numberHeader.textContent = 'Number';
                headerRow.appendChild(numberHeader);
                
                const multiplierHeader = document.createElement('th');
                multiplierHeader.textContent = 'Multiplier';
                headerRow.appendChild(multiplierHeader);
                
                const resultHeader = document.createElement('th');
                resultHeader.textContent = 'Result';
                headerRow.appendChild(resultHeader);
                
                thead.appendChild(headerRow);
                table.appendChild(thead);
                
                // Create table body
                const tbody = document.createElement('tbody');
                
                // Inner loop for numbers from 1 to 9
                for (let number = 1; number <= 9; number++) {
                    const row = document.createElement('tr');
                    
                    const numberCell = document.createElement('td');
                    numberCell.textContent = number;
                    row.appendChild(numberCell);
                    
                    const multiplierCell = document.createElement('td');
                    multiplierCell.textContent = multiplier;
                    row.appendChild(multiplierCell);
                    
                    const resultCell = document.createElement('td');
                    resultCell.textContent = number * multiplier;
                    row.appendChild(resultCell);
                    
                    tbody.appendChild(row);
                }
                
                table.appendChild(tbody);
                tableContainer.appendChild(table);
                container.appendChild(tableContainer);
            }
        });
    </script>
</body>
</html>
