<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Homework 3 Extra Credit - Multiplication Game">
    <title>Homework 3 - Extra Credit | Web Programming Assignments</title>
    <link rel="stylesheet" href="css/global/main.css">
    <link rel="stylesheet" href="css/homework/hw3.css">
</head>
<body>
    <main>
        <header>
            <h1>Homework 3 - Extra Credit: Multiplication Game</h1>
        </header>
        
        <section class="game-area">
            <div id="question" class="question">How much is X times Y?</div>
            
            <div class="input-group">
                <label for="answer" class="input-label">Your Answer:</label>
                <input type="number" id="answer" class="answer-input" placeholder="Enter answer">
                <br>
                <button id="check-btn" class="btn" onclick="checkAnswer()">Check Answer</button>
            </div>
            
            <div id="feedback" class="feedback" style="display: none;"></div>
            
            <div id="decision-buttons" class="decision-buttons" style="display: none;">
                <p>Would you like to play again?</p>
                <button class="btn btn-yes" onclick="generateQuestion()">Yes</button>
                <button class="btn btn-no" onclick="endGame()">No</button>
            </div>
        </section>
        
        <nav class="nav-links">
            <a href="hw3.html" class="back-link">Back to Homework 3</a>
            <a href="hw1.html" class="back-link">Back to Assignments</a>
        </nav>
    </main>

    <script>
        let num1, num2, correctAnswer;
        
        // Generate initial question when page loads
        window.onload = generateQuestion;
        
        function generateQuestion() {
            // Generate two random numbers between 0 and 9
            num1 = Math.floor(Math.random() * 10);
            num2 = Math.floor(Math.random() * 10);
            correctAnswer = num1 * num2;
            
            // Update question text
            document.getElementById('question').textContent = `How much is ${num1} times ${num2}?`;
            
            // Clear answer input and feedback
            document.getElementById('answer').value = '';
            document.getElementById('feedback').style.display = 'none';
            document.getElementById('decision-buttons').style.display = 'none';
            
            // Show answer input and check button if they were hidden
            document.getElementById('answer').style.display = 'inline-block';
            document.getElementById('check-btn').style.display = 'inline-block';
            
            // Focus on answer input
            document.getElementById('answer').focus();
        }
        
        function checkAnswer() {
            const userAnswer = parseInt(document.getElementById('answer').value);
            const feedback = document.getElementById('feedback');
            
            if (isNaN(userAnswer)) {
                feedback.textContent = 'Please enter a valid number.';
                feedback.className = 'feedback bad';
                feedback.style.display = 'block';
                return;
            }
            
            if (userAnswer === correctAnswer) {
                feedback.textContent = 'Very good!';
                feedback.className = 'feedback good';
                feedback.style.display = 'block';
                document.getElementById('decision-buttons').style.display = 'block';
            } else {
                feedback.textContent = 'No. Please try again.';
                feedback.className = 'feedback bad';
                feedback.style.display = 'block';
                
                // Clear answer input for another try
                document.getElementById('answer').value = '';
                document.getElementById('answer').focus();
            }
        }
        
        function endGame() {
            const feedback = document.getElementById('feedback');
            feedback.textContent = 'Thanks for playing, see you next time!';
            feedback.className = 'feedback info';
            feedback.style.display = 'block';
            
            document.getElementById('decision-buttons').style.display = 'none';
            document.getElementById('question').textContent = 'Game Over';
            document.getElementById('answer').style.display = 'none';
            document.getElementById('check-btn').style.display = 'none';
        }
        
        // Allow pressing Enter to check answer
        document.getElementById('answer').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                checkAnswer();
            }
        });
    </script>
</body>
</html>
