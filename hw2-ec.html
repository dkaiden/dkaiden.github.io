<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Homework 2 Extra Credit - Currency Converter">
    <title>Homework 2 - Extra Credit | Web Programming Assignments</title>
    <link rel="stylesheet" href="css/global/main.css">
    <link rel="stylesheet" href="css/homework/hw2.css">
</head>
<body>
    <main>
        <header>
            <h1>Homework 2 - Extra Credit: Currency Converter</h1>
        </header>
        
        <p>Enter an amount in U.S. Dollars to convert to other currencies:</p>
        
        <table class="currency-table">
            <thead>
                <tr>
                    <th>Currency</th>
                    <th>Rate</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Euro</td>
                    <td>0.92</td>
                    <td class="value-cell"><input type="text" id="euro" readonly></td>
                </tr>
                <tr>
                    <td>Canadian Dollar</td>
                    <td>1.38</td>
                    <td class="value-cell"><input type="text" id="cad" readonly></td>
                </tr>
                <tr>
                    <td>Hong Kong Dollar</td>
                    <td>7.81</td>
                    <td class="value-cell"><input type="text" id="hkd" readonly></td>
                </tr>
                <tr>
                    <td>Japanese Yen</td>
                    <td>156.73</td>
                    <td class="value-cell"><input type="text" id="jpy" readonly></td>
                </tr>
                <tr>
                    <td>Mexican Peso</td>
                    <td>18.41</td>
                    <td class="value-cell"><input type="text" id="mxn" readonly></td>
                </tr>
            </tbody>
        </table>
        
        <section class="usd-input">
            <label for="usd">Enter Amount of U.S. Dollars:</label>
            <input type="number" id="usd" placeholder="Enter amount" step="0.01" oninput="convertCurrency()">
        </section>
        
        <nav class="nav-links">
            <a href="hw2.html" class="back-link">Back to Homework 2 Main Page</a>
            <a href="hw1.html" class="back-link">Back to Assignments</a>
        </nav>
    </main>

    <script>
        function convertCurrency() {
            const usdInput = document.getElementById('usd').value;
            
            if (usdInput === '' || isNaN(usdInput)) {
                clearOutputs();
                return;
            }
            
            const usdAmount = parseFloat(usdInput);
            
            // Exchange rates
            const rates = {
                euro: 0.92,
                cad: 1.38,
                hkd: 7.81,
                jpy: 156.73,
                mxn: 18.41
            };
            
            // Calculate and display converted amounts
            for (const currency in rates) {
                const converted = usdAmount * rates[currency];
                document.getElementById(currency).value = converted.toFixed(2);
            }
        }
        
        function clearOutputs() {
            document.getElementById('euro').value = '';
            document.getElementById('cad').value = '';
            document.getElementById('hkd').value = '';
            document.getElementById('jpy').value = '';
            document.getElementById('mxn').value = '';
        }
    </script>
</body>
</html>
