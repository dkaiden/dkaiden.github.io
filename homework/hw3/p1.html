<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Homework 3 Part 1 - Student Grades Calculator">
    <title>Homework 3 - Part 1 | Web Programming Assignments</title>
    <link rel="stylesheet" href="../../css/global/main.css">
    <link rel="stylesheet" href="../../css/homework/hw3.css">
</head>
<body>
    <main>
        <header>
            <h1>Homework 3 - Part 1: Student Grades</h1>
        </header>
        
        <form id="grade-form" class="input-form">
            <div class="form-group">
                <label for="hwAvg">Homework Average (0-100):</label>
                <input type="number" id="hwAvg" placeholder="Enter homework average" required>
                <div class="weight-info">Weight: 50% of final grade</div>
            </div>
            
            <div class="form-group">
                <label for="midExam">Mid-Term Exam Score (0-100):</label>
                <input type="number" id="midExam" placeholder="Enter mid-term score" required>
                <div class="weight-info">Weight: 20% of final grade</div>
            </div>
            
            <div class="form-group">
                <label for="finalExam">Final Exam Score (0-100):</label>
                <input type="number" id="finalExam" placeholder="Enter final exam score" required>
                <div class="weight-info">Weight: 20% of final grade</div>
            </div>
            
            <div class="form-group">
                <label for="participation">Participation (0-100):</label>
                <input type="number" id="participation" placeholder="Enter participation score" required>
                <div class="weight-info">Weight: 10% of final grade</div>
            </div>
            
            <div class="button-group">
                <input type="submit" class="btn" value="Calculate Grade">
                <input type="button" class="btn btn-clear" value="Clear Form" onclick="clearForm()">
            </div>
        </form>
        
        <section id="results" class="results" style="display: none;">
            <h3>Grade Results</h3>
            <div id="result-content"></div>
        </section>
        
        <nav class="nav-links">
            <a href="index.html" class="back-link">Back to Homework 2 Main Page</a>
            <a href="../../hw1.html" class="back-link">Back to Assignments</a>
        </nav>
    </main>

    <script>
        // Add event listener to the form
        document.getElementById('grade-form').addEventListener('submit', function(event) {
            // Prevent the default form submission
            event.preventDefault();
            calculateGrade();
        });
        
        function calculateGrade() {
            // Get input values
            const hwAvg = document.getElementById('hwAvg').value;
            const midExam = document.getElementById('midExam').value;
            const finalExam = document.getElementById('finalExam').value;
            const participation = document.getElementById('participation').value;
            
            // Validate inputs
            if (hwAvg === '' || midExam === '' || finalExam === '' || participation === '') {
                showError('Please enter all four values.');
                return;
            }
            
            if (isNaN(hwAvg) || isNaN(midExam) || isNaN(finalExam) || isNaN(participation)) {
                showError('Please enter valid numbers.');
                return;
            }
            
            // Convert to numbers
            const hw = parseFloat(hwAvg);
            const mid = parseFloat(midExam);
            const final = parseFloat(finalExam);
            const part = parseFloat(participation);
            
            // Check if values are within range
            if (hw < 0 || hw > 100 || mid < 0 || mid > 100 || 
                final < 0 || final > 100 || part < 0 || part > 100) {
                showError('All values must be between 0 and 100.');
                return;
            }
            
            // Calculate final average
            const finalAverage = (0.5 * hw) + (0.2 * mid) + (0.2 * final) + (0.1 * part);
            const roundedAverage = Math.round(finalAverage);
            
            // Determine letter grade
            let letterGrade, gradeClass, message;
            
            if (roundedAverage >= 90) {
                letterGrade = 'A';
                gradeClass = 'grade-a';
                message = '';
            } else if (roundedAverage >= 80) {
                letterGrade = 'B';
                gradeClass = 'grade-b';
                message = '';
            } else if (roundedAverage >= 70) {
                letterGrade = 'C';
                gradeClass = 'grade-c';
                message = '';
            } else if (roundedAverage >= 60) {
                letterGrade = 'D';
                gradeClass = 'grade-d';
                message = 'Student must retake the course.';
            } else {
                letterGrade = 'F';
                gradeClass = 'grade-f';
                message = 'Student must retake the course.';
            }
            
            // Display results
            let resultContent = document.getElementById('result-content');
            resultContent.innerHTML = `
                <div class="grade-display">
                    <div class="grade-item">
                        <div>Final Average</div>
                        <div class="grade-value">${roundedAverage}%</div>
                    </div>
                    <div class="grade-item">
                        <div>Letter Grade</div>
                        <div class="letter-grade ${gradeClass}">${letterGrade}</div>
                    </div>
                </div>
                ${message ? `<div class="warning">${message}</div>` : ''}
            `;
            
            document.getElementById('results').style.display = 'block';
        }
        
        function clearForm() {
            document.getElementById('hwAvg').value = '';
            document.getElementById('midExam').value = '';
            document.getElementById('finalExam').value = '';
            document.getElementById('participation').value = '';
            document.getElementById('results').style.display = 'none';
        }
        
        function showError(message) {
            let resultContent = document.getElementById('result-content');
            resultContent.innerHTML = `<p class="error">${message}</p>`;
            document.getElementById('results').style.display = 'block';
        }
    </script>
</body>
</html>
