<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Homework 2 Part 2 - Number Calculations">
    <title>Homework 2 - Part 2 | Web Programming Assignments</title>
    <link rel="stylesheet" href="../../css/global/main.css">
    <link rel="stylesheet" href="../../css/homework/hw2.css">
</head>
<body>
    <main>
        <h1>Homework 2 - Part 2: Number Calculations</h1>
        
        <form id="calc-form" class="input-form">
            <div class="form-group">
                <label for="num1">First Number:</label>
                <input type="number" id="num1" placeholder="Enter a number">
            </div>
            
            <div class="form-group">
                <label for="num2">Second Number:</label>
                <input type="number" id="num2" placeholder="Enter a number">
            </div>
            
            <div class="form-group">
                <label for="num3">Third Number:</label>
                <input type="number" id="num3" placeholder="Enter a number">
            </div>
            
            <div>
                <input type="submit" class="btn" value="Calculate">
                <input type="button" class="btn btn-clear" value="Clear" onclick="clearForm()">
            </div>
        </form>
        
        <section id="results" class="results" style="display: none;">
            <h3>Results:</h3>
            <div id="result-content"></div>
        </section>
        
        <nav class="button-group">
            <a href="index.html" class="back-link">Back to Homework 2 Main Page</a>
            <a href="../../hw1.html" class="back-link">Back to Assignments</a>
        </nav>
    </main>

    <script>
        // Add event listener to the form
        document.getElementById('calc-form').addEventListener('submit', function(event) {
            // Prevent the default form submission
            event.preventDefault();
            calculate();
        });
        
        function calculate() {
            // Get input values
            let num1 = document.getElementById('num1').value;
            let num2 = document.getElementById('num2').value;
            let num3 = document.getElementById('num3').value;
            
            // Validate inputs
            if (num1 === '' || num2 === '' || num3 === '') {
                showError('Please enter all three numbers.');
                return;
            }
            
            if (isNaN(num1) || isNaN(num2) || isNaN(num3)) {
                showError('Please enter valid numbers.');
                return;
            }
            
            // Convert to numbers
            let n1 = parseFloat(num1);
            let n2 = parseFloat(num2);
            let n3 = parseFloat(num3);
            
            // Perform calculations
            let sum = n1 + n2 + n3;
            let average = sum / 3;
            let product = n1 * n2 * n3;
            let min = Math.min(n1, n2, n3);
            let max = Math.max(n1, n2, n3);
            
            // Display results
            let resultContent = document.getElementById('result-content');
            resultContent.innerHTML = `
                <p>Sum: <strong>${sum}</strong></p>
                <p>Average: <strong>${average.toFixed(2)}</strong></p>
                <p>Product: <strong>${product}</strong></p>
                <p>Smallest: <strong>${min}</strong></p>
                <p>Largest: <strong>${max}</strong></p>
            `;
            
            document.getElementById('results').style.display = 'block';
        }
        
        function clearForm() {
            document.getElementById('num1').value = '';
            document.getElementById('num2').value = '';
            document.getElementById('num3').value = '';
            document.getElementById('results').style.display = 'none';
        }
        
        function showError(message) {
            let resultContent = document.getElementById('result-content');
            resultContent.innerHTML = `<p class="error">${message}</p>`;
            document.getElementById('results').style.display = 'block';
        }
    </script>
</body>
</html>
