<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Homework 3 Part 2 - Sales Commission Calculator">
    <title>Homework 3 - Part 2 | Web Programming Assignments</title>
    <link rel="stylesheet" href="css/global/main.css">
    <link rel="stylesheet" href="css/homework/hw3.css">
</head>
<body>
    <main>
        <header>
            <h1>Homework 3 - Part 2: Sales Commission Calculator</h1>
        </header>
        
        <div class="input-group">
            <label for="sellerName">Seller's Name:</label>
            <input type="text" id="sellerName" placeholder="Enter name">
        </div>
        
        <div class="section-title">For each item type the quantity sold by the seller</div>
        
        <div class="input-group">
            <label for="qty1">Item 1:</label>
            <input type="number" id="qty1" min="0" placeholder="0">
        </div>
        
        <div class="input-group">
            <label for="qty2">Item 2:</label>
            <input type="number" id="qty2" min="0" placeholder="0">
        </div>
        
        <div class="input-group">
            <label for="qty3">Item 3:</label>
            <input type="number" id="qty3" min="0" placeholder="0">
        </div>
        
        <div class="input-group">
            <label for="qty4">Item 4:</label>
            <input type="number" id="qty4" min="0" placeholder="0">
        </div>
        
        <div class="button-group">
            <input type="button" class="btn" value="Submit" onclick="calculateSales()">
            <input type="button" class="btn btn-clear" value="Clear Form" onclick="clearForm()">
        </div>
        
        <table class="sales-table">
            <thead>
                <tr>
                    <th>Item #</th>
                    <th>Price</th>
                    <th>Qty Sold</th>
                    <th>Total $</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>$20.99</td>
                    <td><input type="text" id="displayQty1" readonly></td>
                    <td class="item-total"><input type="text" id="total1" readonly></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>$12.75</td>
                    <td><input type="text" id="displayQty2" readonly></td>
                    <td class="item-total"><input type="text" id="total2" readonly></td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>$9.95</td>
                    <td><input type="text" id="displayQty3" readonly></td>
                    <td class="item-total"><input type="text" id="total3" readonly></td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>$35.89</td>
                    <td><input type="text" id="displayQty4" readonly></td>
                    <td class="item-total"><input type="text" id="total4" readonly></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3" class="right-align"><strong>Total Amount Sold:</strong></td>
                    <td class="summary-value"><input type="text" id="totalSold" readonly></td>
                </tr>
                <tr>
                    <td colspan="3" class="right-align"><strong>Commission (9% of Total):</strong></td>
                    <td class="summary-value"><input type="text" id="commission" readonly></td>
                </tr>
                <tr>
                    <td colspan="3" class="right-align"><strong>Base Salary:</strong></td>
                    <td class="summary-value"><input type="text" id="baseSalary" value="$250.00" readonly></td>
                </tr>
                <tr>
                    <td colspan="3" class="right-align"><strong>Total Weekly Earnings:</strong></td>
                    <td class="summary-value"><input type="text" id="totalEarnings" readonly></td>
                </tr>
            </tfoot>
        </table>
        
        <section id="error-message" class="results" style="display: none;">
            <div id="error-content" class="error"></div>
        </section>
        
        <nav class="nav-links">
            <a href="hw3.html" class="back-link">Back to Homework 3</a>
            <a href="hw1.html" class="back-link">Back to Assignments</a>
        </nav>
    </main>

    <script>
        // Item prices
        const prices = {
            item1: 20.99,
            item2: 12.75,
            item3: 9.95,
            item4: 35.89
        };
        
        function calculateSales() {
            // Hide error message initially
            document.getElementById('error-message').style.display = 'none';
            
            // Get quantity values
            const qty1 = document.getElementById('qty1').value;
            const qty2 = document.getElementById('qty2').value;
            const qty3 = document.getElementById('qty3').value;
            const qty4 = document.getElementById('qty4').value;
            
            // Check if all inputs are valid numbers and non-negative
            if (isNaN(qty1) || qty1 < 0 || isNaN(qty2) || qty2 < 0 || 
                isNaN(qty3) || qty3 < 0 || isNaN(qty4) || qty4 < 0) {
                showError('Please enter valid, non-negative numbers for all quantities.');
                return;
            }
            
            // Convert to numbers
            const q1 = parseFloat(qty1) || 0;
            const q2 = parseFloat(qty2) || 0;
            const q3 = parseFloat(qty3) || 0;
            const q4 = parseFloat(qty4) || 0;
            
            // Display quantities in the table
            document.getElementById('displayQty1').value = q1;
            document.getElementById('displayQty2').value = q2;
            document.getElementById('displayQty3').value = q3;
            document.getElementById('displayQty4').value = q4;
            
            // Calculate item totals
            const total1 = q1 * prices.item1;
            const total2 = q2 * prices.item2;
            const total3 = q3 * prices.item3;
            const total4 = q4 * prices.item4;
            
            // Display item totals
            document.getElementById('total1').value = formatCurrency(total1);
            document.getElementById('total2').value = formatCurrency(total2);
            document.getElementById('total3').value = formatCurrency(total3);
            document.getElementById('total4').value = formatCurrency(total4);
            
            // Calculate total sold
            const totalSold = total1 + total2 + total3 + total4;
            document.getElementById('totalSold').value = formatCurrency(totalSold);
            
            // Calculate commission (9% of total sold)
            const commission = totalSold * 0.09;
            document.getElementById('commission').value = formatCurrency(commission);
            
            // Calculate total earnings (base salary + commission)
            const baseSalary = 250;
            const totalEarnings = baseSalary + commission;
            document.getElementById('totalEarnings').value = formatCurrency(totalEarnings);
        }
        
        function formatCurrency(amount) {
            return '$' + amount.toFixed(2);
        }
        
        function clearForm() {
            document.getElementById('sellerName').value = '';
            document.getElementById('qty1').value = '';
            document.getElementById('qty2').value = '';
            document.getElementById('qty3').value = '';
            document.getElementById('qty4').value = '';
            
            document.getElementById('displayQty1').value = '';
            document.getElementById('displayQty2').value = '';
            document.getElementById('displayQty3').value = '';
            document.getElementById('displayQty4').value = '';
            
            document.getElementById('total1').value = '';
            document.getElementById('total2').value = '';
            document.getElementById('total3').value = '';
            document.getElementById('total4').value = '';
            
            document.getElementById('totalSold').value = '';
            document.getElementById('commission').value = '';
            document.getElementById('totalEarnings').value = '';
            
            document.getElementById('error-message').style.display = 'none';
        }
        
        function showError(message) {
            let errorContent = document.getElementById('error-content');
            errorContent.innerHTML = message;
            document.getElementById('error-message').style.display = 'block';
            
            // Clear all result fields
            document.getElementById('displayQty1').value = '';
            document.getElementById('displayQty2').value = '';
            document.getElementById('displayQty3').value = '';
            document.getElementById('displayQty4').value = '';
            
            document.getElementById('total1').value = '';
            document.getElementById('total2').value = '';
            document.getElementById('total3').value = '';
            document.getElementById('total4').value = '';
            
            document.getElementById('totalSold').value = '';
            document.getElementById('commission').value = '';
            document.getElementById('totalEarnings').value = '';
        }
    </script>
</body>
</html>
