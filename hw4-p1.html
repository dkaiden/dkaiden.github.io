<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Homework 4 Part 1 - Loop Calculations">
    <title>Homework 4 - Part 1 | Web Programming Assignments</title><link rel="stylesheet" href="css/global/main.css">
    <link rel="stylesheet" href="css/global/main.css">
    <link rel="stylesheet" href="css/homework/hw4.css">
</head>
<body>
    <main>
        <header>
            <h1>Homework 4 - Part 1: Loop Calculations</h1>
        </header>
        
        <section class="section">
            <h2>For Loop: Every Fourth Integer from 5 to 25</h2>
            <div id="for-loop-results" class="results">
                <!-- JavaScript will populate this area -->
            </div>
        </section>
        
        <section class="section">
            <h2>While Loop: Every Third Integer from 3 to 18</h2>
            <div id="while-loop-results" class="results">
                <!-- JavaScript will populate this area -->
            </div>
        </section>
        
        <nav class="nav-links">
            <a href="hw4.html" class="back-link">Back to Homework 4 Main Page</a>
            <a href="hw1.html" class="back-link">Back to Assignments</a>
        </nav>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // For loop: every fourth integer from 5 to 25
            let forProduct = 1;
            let forSum = 0;
            let forNumbers = [];
            
            for (let i = 5; i <= 25; i += 4) {
                forProduct *= i;
                forSum += i;
                forNumbers.push(i);
            }
            
            const forLoopResults = document.getElementById('for-loop-results');
            forLoopResults.innerHTML = `
                <p>The result of ${forNumbers.join(' * ')} is <strong>${forProduct.toLocaleString()}</strong></p>
                <p>The result of ${forNumbers.join(' + ')} is <strong>${forSum.toLocaleString()}</strong></p>
            `;
            
            // While loop: every third integer from 3 to 18
            let whileProduct = 1;
            let whileSum = 0;
            let whileNumbers = [];
            let j = 3;
            
            while (j <= 18) {
                whileProduct *= j;
                whileSum += j;
                whileNumbers.push(j);
                j += 3;
            }
            
            const whileLoopResults = document.getElementById('while-loop-results');
            whileLoopResults.innerHTML = `
                <p>The result of ${whileNumbers.join(' * ')} is <strong>${whileProduct.toLocaleString()}</strong></p>
                <p>The result of ${whileNumbers.join(' + ')} is <strong>${whileSum.toLocaleString()}</strong></p>
            `;
        });
    </script>
</body>
</html>
